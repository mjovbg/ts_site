{% extends 'base.html' %}
{% block content %}

<h1>Add Stock </h1>
<br>

<form action="{% url 'add_stock' %}" class="form-inline my-2 my-lg-0" method="POST">
  {% csrf_token %}
<!--      always add name-->
  <input class="form-control mr-sm-2" type="search" placeholder="Add to Portfolio" aria-label="Search" name="ticker">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add Stock</button>
</form>
<br>

<table class="table table-striped table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
        <th scope="col">Company Name</th>
        <th scope="col">Price</th>
        <th scope="col">PrevClose</th>
        <th scope="col">Mkt Cap</th>
        <th scope="col">YTD Change</th>
        <th scope="col">52 W High</th>
        <th scope="col">52 W Low</th>
        <th scope="col">Delete Stock</th>

    </tr>
  </thead>
  <tbody>

  {% for item in ticker %}
    <tr>
      <th scope="row">{{ item }}</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
        <td>@mdo</td>
        <td>@mdo</td>
        <td>@mdo</td>
        <td><a href="{% url 'delete' %}">Delete</a></td>
    </tr>
  {% endfor %}


  </tbody>
</table>




{% endblock %}
